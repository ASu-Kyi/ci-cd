name: Deploy workflow

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Generate Build Number
        run: |
          BUILD_NUMBER=$(date +'%Y%m%d%H%M%S')
          echo "BUILD_NUMBER=$BUILD_NUMBER" >> $GITHUB_ENV
          echo "Generated Build Number: $BUILD_NUMBER"

      - name: Build & Push Image with Jib
        working-directory: backend   # âœ… where pom.xml exists
        run: |
          mvn -B -ntp clean verify jib:build \
            -Djib.to.tags=${BUILD_NUMBER}
